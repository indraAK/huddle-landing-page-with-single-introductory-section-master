<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
   <link rel="stylesheet" href="./css/style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

   <div class="container">
      <div class="logo">
         <img src="./images/logo.svg" class="logo__img" alt="logo">
      </div>

      <div class="row">
         <div class="col">
            <img src="./images/illustration-mockups.svg" class="illustration-img" alt="illustration">
         </div>
         <div class="col">
            <h1>
               Build The Community <br> Your Fans Will Love
            </h1>
            <p>
               Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
               Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
         </div>
      </div>

      <ul class="social-media">
         <li class="social-media__item">
            <a href="#" class="social-media__icon">
               <i class="fab fa-facebook-f"></i>
            </a>
         </li>
         <li class="social-media__item">
            <a href="#" class="social-media__icon">
               <i class="fab fa-twitter"></i>
            </a>
         </li>
         <li class="social-media__item">
            <a href="#" class="social-media__icon">
               <i class="fab fa-instagram"></i>
            </a>
         </li>
      </ul>
   </div>
</body>

</html>
